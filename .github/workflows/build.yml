name: Build Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: 创建 .env 文件（打包时包含 API Key）
        run: |
          echo "ZHIPU_OFFICIAL_API_KEY=${{ secrets.ZHIPU_OFFICIAL_API_KEY }}" > .env
          echo ".env 文件已创建"
        shell: bash
      - run: npm install
      - run: npm run build
      - run: npx electron-builder --win --publish never
        env:
          ZHIPU_OFFICIAL_API_KEY: ${{ secrets.ZHIPU_OFFICIAL_API_KEY }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: windows-installer
          path: release/*.exe
          retention-days: 30
