<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小白AI - 下载</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00cc66;
            --primary-hover: #00b359;
            --primary-light: rgba(0, 204, 102, 0.08);
            --bg: #ffffff;
            --bg-secondary: #f5f6f7;
            --border: #e1e4e8;
            --text: #1a1a1a;
            --text-secondary: #6b7280;
            --shadow-md: 0 4px 12px rgba(0, 204, 102, 0.12);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.08);
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial,
                'PingFang SC', 'Hiragino Sans GB', sans-serif;
            background: var(--bg-secondary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            background: var(--bg);
            border-radius: var(--radius-lg);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: var(--shadow-lg);
            text-align: center;
            border: 1px solid var(--border);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: var(--primary);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            font-weight: bold;
            box-shadow: var(--shadow-md);
        }

        h1 {
            font-size: 36px;
            color: var(--text);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .version {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-weight: 500;
        }

        .description {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .download-section {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .platform-group {
            text-align: left;
        }

        .platform-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .platform-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 30px;
            border: 2px solid var(--primary);
            border-radius: var(--radius-md);
            text-decoration: none;
            color: var(--primary);
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: white;
        }

        .download-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .download-btn.primary {
            background: var(--primary);
            color: white;
        }

        .download-btn.primary:hover {
            background: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        .download-icon {
            margin-right: 10px;
            font-size: 20px;
        }

        .features {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid var(--border);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .feature {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 28px;
            }

            .platform-buttons {
                grid-template-columns: 1fr;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">白</div>

        <h1>小白AI</h1>
        <p class="version">最新版本 v2.9.9</p>

        <p class="description">
            一款操作系统级AI助手，帮你更高效地工作<br>
            简单、强大、易用
        </p>

        <div class="download-section">
            <!-- Windows -->
            <div class="platform-group">
                <div class="platform-title">Windows (x64 + ARM64)</div>
                <div class="platform-buttons">
                    <a href="https://xiaobai-ai-releases.oss-cn-hangzhou.aliyuncs.com/win/%E5%B0%8F%E7%99%BDAI%20Setup%202.9.9.exe" class="download-btn primary" target="_blank">
                        <span>安装版 (228MB)</span>
                    </a>
                    <a href="https://xiaobai-ai-releases.oss-cn-hangzhou.aliyuncs.com/win/%E5%B0%8F%E7%99%BDAI%202.9.9.exe" class="download-btn" target="_blank">
                        <span>便携版 (228MB)</span>
                    </a>
                </div>
            </div>

            <!-- macOS -->
            <div class="platform-group">
                <div class="platform-title">macOS (已公证)</div>
                <div class="platform-buttons">
                    <a href="https://xiaobai-ai-releases.oss-cn-hangzhou.aliyuncs.com/mac/%E5%B0%8F%E7%99%BDAI-2.9.9.dmg" class="download-btn" target="_blank">
                        <span>Intel 芯片 (142MB)</span>
                    </a>
                    <a href="https://xiaobai-ai-releases.oss-cn-hangzhou.aliyuncs.com/mac/%E5%B0%8F%E7%99%BDAI-2.9.9-arm64.dmg" class="download-btn" target="_blank">
                        <span>Apple M 芯片 (135MB)</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon"></div>
                <div>智能对话</div>
            </div>
            <div class="feature">
                <div class="feature-icon"></div>
                <div>文件操作</div>
            </div>
            <div class="feature">
                <div class="feature-icon"></div>
                <div>云端同步</div>
            </div>
        </div>

        <div class="footer">
            开发者：<a href="http://guoxiaoli.com" target="_blank">晓力</a>
        </div>
    </div>
</body>
</html>
