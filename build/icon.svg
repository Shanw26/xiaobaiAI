<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20"/>
      <feOffset dx="0" dy="12" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景圆角矩形 -->
  <rect x="0" y="0" width="1024" height="1024" rx="256" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- 机器人脸（更小，让绿色更突出） -->
  <rect x="288" y="288" width="448" height="448" rx="112" fill="#ffffff" opacity="0.95"/>

  <!-- 眼睛（更大） -->
  <circle cx="420" cy="512" r="88" fill="#22c55e"/>
  <circle cx="604" cy="512" r="88" fill="#22c55e"/>

  <!-- 眼睛高光 -->
  <ellipse cx="440" cy="492" rx="32" ry="32" fill="#86efac" opacity="0.7"/>
  <ellipse cx="624" cy="492" rx="32" ry="32" fill="#86efac" opacity="0.7"/>
</svg>
